<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery Menu</title>
		<link rel="stylesheet" type="css/text" href="style.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	</head>
	
	
	<body>
	
	<script type="text/javascript"> 
	
			$(document).ready(function(){ 
				$('.myMenu > li').bind('mouseover', openSubMenu); 
				$('.myMenu > li').bind('mouseout', closeSubMenu); 
				
				function openSubMenu() {
					
					$(this).find('ul').css('visibility', 'visible'); 
					
				}; 
				
				function closeSubMenu() { 
					
					$(this).find('ul').css('visibility', 'hidden'); 
					
				}; 
			
			
			}); 
			
	</script>
	
	
	
	
	
	
	
	
	<ul class="myMenu">
		<li><a href="#">Kolumna 1</a> 
			<ul> 
				 <li><a href="#">Pozcyja 1</a></li> 
				 <li><a href="#">Pozcyja 2</a></li>
				 <li><a href="#">Pozcyja 3</a></li>
				 <li><a href="#">Pozcyja 4</a></li>
			</ul> 
			
		</li>
		
		<li><a href="#">Kolumna 2</a> 
			<ul> 
				 <li><a href="#">Pozcyja 1</a></li> 
				 <li><a href="#">Pozcyja 2</a></li>
			</ul> 
			
		</li>
	</ul>
			
		
			
			
	</body>
	
	
	
	
</html>
